<!-- Modal -->
<div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="modal-close" id="modalClose" aria-label="Cerrar modal">&times;</button>
    <img src="" alt="" id="modalImage" />
  </div>
</div>



<script>
  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const modalClose = document.getElementById('modalClose');
  // Abrir modal con la imagen clickeada
  gallery.addEventListener('click', e => {
    const target = e.target;
    if (target.tagName === 'IMG') {
      modalImage.src = target.src;
      modalImage.alt = target.alt;
      modal.classList.add('open');
      modal.focus();
    }
  });
  // Cerrar modal
  modalClose.addEventListener('click', () => {
    modal.classList.remove('open');
    modalImage.src = '';
    modalImage.alt = '';
  });
  // Cerrar modal al hacer click fuera de la imagen
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modalClose.click();
    }
  });

  // Cerrar modal con tecla ESC
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape' && modal.classList.contains('open')) {
      modalClose.click();
    }
  });
</script>
